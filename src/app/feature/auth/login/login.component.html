<div class="container__login">
  <div class="container__login__card">
    <mat-card id="mat-card">
      <div class="container__login__logo">
        <mat-icon>radio_button_unchecked</mat-icon>
      </div>

      <div class="container__login__card__title">
        <h2>Ingresar</h2>
      </div>

      <div class="container__login__card__form">
        <form [formGroup]="loginUserForm" (ngSubmit)="login()" novalidate>
          <div class="container__login__card__form__user">
            <mat-form-field appearance="outline">
              <mat-label>Ingrese su usuario</mat-label>
              <input
                matInput
                placeholder="Ingrese su usuario"
                formControlName="username"
              />
              <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
          </div>

          <div class="container__login__card__form__password">
            <mat-form-field appearance="outline">
              <mat-label>Ingrese su contraseña</mat-label>
              <input
                matInput
                placeholder="Ingrese su contraseña"
                [type]="hide ? 'password' : 'text'"
                formControlName="password"
              />
              <mat-icon matSuffix (click)="hide = !hide">{{
                hide ? "visibility" : "visibility_off"
              }}</mat-icon>
            </mat-form-field>
          </div>

          <div class="container__login__card__form__button">
            <button
              mat-flat-button
              color="primary"
              type="submit"
              [disabled]="loginUserForm.invalid"
            >
              Ingresar
            </button>
          </div>

          <div class="container__login__forgot">
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>
        </form>
      </div>
    </mat-card>
  </div>
</div>

@if (spinnerShow) {
<div class="container__spiner">
  <app-spiner
    [title]="'Un momento estamos validando su información'"
  ></app-spiner>
</div>
}
